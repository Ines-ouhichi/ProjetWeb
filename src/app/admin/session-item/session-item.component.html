<h2>{{session.name}}</h2>
<div>{{session.track}}</div>
<div>Prévue le {{session.date | date:'d MMM y'}} pendant {{session.duree}} jours à /t {{session.adress}}</div>
<ul>
<li *ngIf="session.participants < 20;then ok else notok"></li></ul>
<ng-template #ok>Encore {{20-session.participants}} places sont disponibles!</ng-template>
<ng-template #notok>Session complète!</ng-template>
<div>{{session.participants}} Participants</div>
<div class="tools">
<a class="delete" (click)="onDelete()">
     Suppression
</a>
<a [routerLink]="['../edit', session.id]" routerLinkActive="active" class="inscrire">
Modification
</a>
</div>
